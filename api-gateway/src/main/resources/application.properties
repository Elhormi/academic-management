# Nom de l'application pour Eureka
spring.application.name=api-gateway

# Port du serveur
server.port=8080

# Configuration Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Actuator Configuration
management.endpoints.web.exposure.include=*

# Configuration du Gateway
spring.cloud.gateway.routes[0].id=student-service
spring.cloud.gateway.routes[0].uri=lb://STUDENT-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/students/**

spring.cloud.gateway.routes[1].id=teacher-service
spring.cloud.gateway.routes[1].uri=lb://TEACHER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/teachers/**

spring.cloud.gateway.routes[2].id=course-service
spring.cloud.gateway.routes[2].uri=lb://COURSE-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/courses/**

spring.cloud.gateway.routes[3].id=exam-service
spring.cloud.gateway.routes[3].uri=lb://EXAM-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/exams/**

spring.cloud.gateway.routes[4].id=result-service
spring.cloud.gateway.routes[4].uri=lb://RESULT-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/results/**